<div class="app">
    <div class="userList">
      <div class="home"><a [routerLink]='app-root'>Главная</a></div>
      <ul>
        <li class="user" *ngFor="let user of users" routerLinkActive="userActiveMessage">
          <div class="user__img" ></div>
          <a [routerLink]="['chat-dialog',user.id]" >
              {{user.name}}
          </a>
        </li>
      </ul>
    </div>
    <div class="chat">
      <router-outlet></router-outlet>
    </div>
</div>
