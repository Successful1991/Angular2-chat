<div class="container">
  <div class="row">
    <div class="userList">
      <ul>
        <li class="user" *ngFor="let user of users">
          <a  [routerLink]="['chat-dialog',user.id]">
            <div class="s6">
              {{user.name}}
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="chat">
      <chat-dialog users =u sers></chat-dialog>
      // <router-outlet></router-outlet>
    </div>
  </div>
</div>
